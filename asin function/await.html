<html>
    <body>
     <h2>JS asin/await</h2>
     <p id="result"></p>
     <script>
        async function add(a,b) {
            let responce = await a+b;
            display(responce);
        }
        function display(some){
         document.getElementById("result").innerHTML = some; 
        }
        add (5,20);
     </script>
    </body>
</html>
